<f:if condition="{enabled}">

    $(document).ready(function () {
        var imgixFluidOptions = JSON.parse(']]><f:format.raw>{imgix-fluid-options}</f:format.raw><![CDATA[');
        $("." + imgixFluidOptions.fluidClass).imgixify({
            host: "]]>{host}<![CDATA[",
            enableHostReplacement: "]]>{enableHostReplacement}<![CDATA[",
            imgix: imgixFluidOptions
        });
    });
    ]]></script>
</f:if>
